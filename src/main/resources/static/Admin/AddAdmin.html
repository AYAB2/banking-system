<div class="container">
    <h2>Add Admin</h2>
    <form id="adminForm">
        <div class="form-group">
            <label for="adminUsername">Username:</label>
            <input type="text" class="form-control" id="adminUsername" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="adminPassword">Password:</label>
            <input type="password" class="form-control" id="adminPassword" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="submitForm(event)">Submit</button>
        <button type="reset" class="btn btn-secondary" onclick="window.location.href='AdminView.html'" >Cancel</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function submitForm(event) {
        event.preventDefault();
        const formData = {
            username: document.getElementById('adminUsername').value,
            password: document.getElementById('adminPassword').value
        };
        fetch('http://localhost:9092/admin/addadmin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => response.json())
            .then(admin => {
                alert('Admin created successfully');
                window.location.href = 'AdminView.html';
            })
            .catch(error => {
                alert('Error occurred while creating admin');
                console.error('Error:', error);
            });
    }
</script>
