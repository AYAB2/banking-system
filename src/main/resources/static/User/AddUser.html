<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            color: #007bff;
        }
        .navbar-nav .nav-item .nav-link {
            color: #555;
            transition: color 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #007bff;
        }
        .container {
            margin-top: 50px;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            margin-left: 10px;
        }
        .form-group label {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index.html">Banking System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/Admin/AdminView.html">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Bank/Bankinformations.html">Bank</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/User/UserView.html">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/BankAccount/BankAccountList.html">BankAccount</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/BankAccount/BankAccountOperations.html">BankAccount Operations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/BankAccount/BankOperationsHistory.html">History</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Add User</h2>
    <form action="/user/createuser" method="post" onsubmit="submitForm(event)">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter last name" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='UserView.html'">Cancel</button>
    </form>
</div>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        const formData = {
            firstname: document.getElementById('firstname').value,
            lastname: document.getElementById('lastname').value,
            address: document.getElementById('address').value
        };
        fetch('http://localhost:9092/user/createuser', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                alert('User added successfully');
                window.location.href = 'UserView.html';
            })
            .catch(error => console.error('Error:', error));
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
